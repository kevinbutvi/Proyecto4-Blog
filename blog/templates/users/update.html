<!-- head para PC -->
{% extends "users/base_users.html" %}
{% load  static %}

{% block content %}

{% include "includes/header.html" %}

<div class="grid-container">
    <div class="grid-x grid-margin-x align-center">
        <div class="cell medium-6 large-4" style="margin-top: 2em;">
            <div class="card" style="width: 100%;">
                <div class="card-divider">
                    <h4> Cambio de Contrase単a </h4>
                </div>
                <div class="card-section">
                    <!-- Se encriptan datos con 'enctype' -->
                    <form method="POST" enctype="multipart/form-data" class="grid-x grid-margin-x"> {% csrf_token %}
                        
                        {% if form.errors %}
                            <p style="color: red;"> {{form.errors}} </p>
                        {% endif %}

                        <div class="cell medium-12">
                            <label>Corrobore su Usuario:
                                {{ form.email }}
                            </label>
                        </div>
                        <div class="cell medium-12">
                            <label>Escriba su Contrase単a Actual:
                                {{ form.password1 }}
                            </label>
                        </div>
                        <div class="cell medium-12">
                            <label>Escriba su Nueva Contrase単a:
                                {{ form.password2 }}
                            </label>
                        </div>
                        <div class="cell medium-12">
                            <label>Repita su Nueva Contrase単a:
                                {{ form.password3 }}
                            </label>
                        </div>                        
                        <button type="submit" href="{% url 'users_app:user-update' %}" class="cell hollow button primary">Acceder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock content %}
